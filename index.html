<!DOCTYPE html>
<html lang="es-ES">
  <head>
    <meta charset="utf-8">
    <title>Hello!</title>
    <!--css-->
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <!--js-->
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="js/js.js"></script>
  </head>

  <body class="container-fluid">
    <header class="row">
      <div class="col-sm-12">
        <h1>Adivina el número</h1>
        <input id="randomNumInput" type="hidden" value="">
      </div>
    </header>

    <!--<nav class="row"></nav>-->

    <main class="row">

      <section class="col-sm-6">
        <h2>Usuario</h2>

        <div class="col-sm-6 input-group">
          <input id="userNum" class="form-control" placeholder="Introduce un número" maxlength="3">
          <button id="compare0" class="btn btn-secondary">Comprobar</button>
        </div>

        <h3 id="userMsg"></h3>
        <h4>Contador de intentos: <span id="userTry" class="badge badge-warning"></span><h4>
      </section>

      <section class="col-sm-6">
        <h2>Programa</h2>

        <div class="col-sm-6 input-group">
          <input id="browserNum" class="form-control" maxlength="3">
          <button id="compare1" class="btn btn-secondary">+</button>
          <button id="compare2" class="btn btn-secondary">-</button>
          <button id="compare3" class="btn btn-secondary">=</button>
        </div>

        <h3 id="browserMsg"></h3>
        <h4>Contador de intentos: <span id="browserTry" class="badge badge-warning"></span><h4>
      </section>

      <section class="col-sm-12">
        <h2 id="winner"></h2>
      </section>

    </main>

    <!--<footer class="row"></footer>-->
  </body>

</html>
